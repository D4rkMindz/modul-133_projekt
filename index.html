<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendar app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Calendar app</h1>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <section class="col-6">
            <h2>Selection</h2>
            <article data-id="inline-selection">
            </article>
        </section>
        <div class="col-3"></div>
    </div>
    <div class="col-12">
        <div data-id="timetable"></div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" data-id="selection-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please make a selection</h5>
            </div>
            <div class="modal-body" data-id="selection-modal-body">
            </div>
        </div>
    </div>
</div>
<script src="js/moment.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/anime.min.js"></script>
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/http.js"></script>
<script src="js/modal.js"></script>
<script src="js/selection.js"></script>
<script src="js/timetable.js"></script>
<script src="js/script.js"></script>
</body>
</html>
